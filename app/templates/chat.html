
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LangChain Chat</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ§  LangChain Chat Agent</h1>
    <div class="chat-box">
      {% for exchange in chat_history %}
        <div class="chat-bubble user"><strong>You:</strong> {{ exchange.user }}</div>
        <div class="chat-bubble agent"><strong>Agent:</strong> {{ exchange.agent }}</div>
      {% endfor %}
    </div>
    <form method="post" class="chat-form">
      <input type="text" name="query" placeholder="Ask something..." required />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
